<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            background-color: cornflowerblue;
            color: white;
            
        }

        div#area {
            font: normal;
            background-color: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 10px;
        }
    </style>
</head>
<body>

   

    <!----
        DOM - Document Object Model
        Arvore DOM
        window 
            -> location

            -> document -> html -> head -> meta, title
                                -> body -> h1, p (strong), div
            
            -> history  


            metodos de acesso:
            marca -> getElementsByTagName()
            id -> getElementById()
            nome -> getElementsByName()
            clase -> getElementsByClassName()
            seletor -> querySelector() querySelectorAll()

            EVENTOS DOM:


    -->

    <div id="area" onclick="clicou()" onmouseenter="entrou()" onmouseout="saiu()" >
       Clique
    </div>

    <script>

    var a = window.document.querySelector('div#area')

    function clicou() {
        a.innerText = 'Teste'
        a.style.background = 'black'
    }

    function entrou() {
        a.innerText = 'Teste 2'
        a.style.background = 'Blue'
    }

    function saiu() {
        a.innerText = 'Teste 3'
        a.style.background = 'Green'
    }
    


    </script>










</body>
</html>
