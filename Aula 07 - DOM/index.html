<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            background-color: cornflowerblue;
            color: white;
            
        }

        div#area {
            font: normal;
            background-color: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 10px;
        }
    </style>
</head>
<body>

   

    <!----
        DOM - Document Object Model
        Arvore DOM
        window 
            -> location

            -> document -> html -> head -> meta, title
                                -> body -> h1, p (strong), div
            
            -> history  


            metodos de acesso:
            marca -> getElementsByTagName()
            id -> getElementById()
            nome -> getElementsByName()
            clase -> getElementsByClassName()
            seletor -> querySelector() querySelectorAll()

            EVENTOS DOM:


    -->

    <div id="area" onclick="clicou()" onmouseenter="entrou()" onmouseout="saiu()" >
       Clique
    </div>

    <script>

        var a = window.document.getElementById('area')
        
        function clicou() {
            a.innerText = 'qualquer coisa'
            a.style.background = 'black'
            a.style.fontSize = '15px'       
     }

        function entrou() {
            a.innerText = 'entrou'
            a.style.background = 'red'
        }

        function saiu() {
            a.innerText = 'saiu'
            a.style.background = 'blue'

        }
    </script>










</body>
</html>
