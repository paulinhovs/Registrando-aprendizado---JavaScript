<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            background-color: cornflowerblue;
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>

    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>

    <!----
        DOM - Document Object Model
        Arvore DOM
        window 
            -> location

            -> document -> html -> head -> meta, title
                                -> body -> h1, p (strong), div
            
            -> history  


            metodos de acesso:
            marca -> getElementsByTagName()
            id -> getElementById()
            nome -> getElementsByName()
            clase -> getElementsByClassName()
            seletor -> querySelector() querySelectorAll()
    -->

    <script>

        var corpo = window.document.body

        var p1 = document.getElementsByTagName('p')[1]
        corpo.style.background = 'black'
        
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        // d.innerText = 'Estou aguardando...'
        // document.getElementById('msg').innerText = 'Ol√°'
        var d = window.document.querySelector('div#msg')
        d.style.background = 'pink'
    </script>









</body>
</html>
