<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt arial;
        }

        h1 {
            color: yellow;
        }
    </style>
</head>
<body>

    <h1>Olá, mundo</h1>
    <p>Teste</p>

    <script>
        
        /*
            Exercício de armazenamento de dados

            Tipo de dados:
            + para adição ou concatenação
            
            comando de conversão de string para número:
            Number.parseInt(n)   (numeros inteiros)
            Number.parseFloat(n) (numeros reais)
            Number(n) (apenas numeros)

            conversão de número para string:
            String(n)
            n.toString()
            
            formatando strings:
            var s = "JavaScript"
            'Eu estou aprendendo s' // não faz interpolação
            'Eu estou aprendendo' + s // usa concatenação
            `Eu estou aprendendo ${s}` // usa template string  CRASE INVERTIDA
        */

        var n1 = Number(window.prompt('Digite um número'))
        var n2 = Number(window.prompt('Digite outro número'))
        var resultado = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${resultado}`)

    </script>



    
</body>
